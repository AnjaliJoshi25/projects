{% extends 'blog/base.html' %}
{% load static %}
{% static 'css/styles.css' %}
{% block title %}Contact Us{% endblock title %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-6">
            <h2 class="text-center text-dark mt-5">Contact Form</h2>
            <form action="{% url 'contact_submit' %}" method="post" novalidate>
                {% csrf_token %}
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Enter your email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputMessage" class="col-sm-2 col-form-label">Message</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="inputMessage" name="message" rows="4" placeholder="Enter your message"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary btn-block">Connect with Us</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
